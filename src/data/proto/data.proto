syntax = "proto3";

package mlperf.data;

message DataSample {
  string id = 1;
  bytes features = 2;
  repeated float labels = 3;
  int64 timestamp = 4;
  map<string, string> metadata = 5;
}

message DataBatch {
  repeated DataSample samples = 1;
  int32 batch_size = 2;
  string batch_id = 3;
}

message DataStreamConfig {
  string source_path = 1;
  int32 batch_size = 2;
  int32 prefetch_count = 3;
  bool shuffle = 4;
  int32 max_samples = 5;
}
